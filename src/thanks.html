  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <script>
    // инициализация WOW.js
    new WOW().init();

    
    $(document).ready(function () {
      // валидация формы 
      $('#brif-form').validate({
        rules: {

          username: {
            required: true,
            minlength: 2,
            maxlength: 15
          },

          phone:{
            required: true
          },

          email:{
            required: true,
            email: true
          }

        },
        errorElement: "div",
        errorClass: "invalid",
        messages: {
          username: {
            required: "Имя обязательно",
            minlength: jQuery.validator.format("Имя должно быть не короче двух букв"),
            maxlength: jQuery.validator.format("Имя должно быть длиннее 15 букв")
          },
          email: {
            required:"Заполните поле",
            email: "Введите корректный email"
          },
          phone: {
            required: "Укажите телефон"
          }

        }
      });
      $('#offer').validate({
        rules: {

          username: {
            required: true,
            minlength: 2,
            maxlength: 15
          },

          phone:{
            required: true
          },

        },
        errorElement: "div",
        errorClass: "invalid invalid-offer",
        messages: {
          username: {
            required: "Имя обязательно",
            minlength: jQuery.validator.format("Имя должно быть не короче двух букв"),
            maxlength: jQuery.validator.format("Имя должно быть длиннее 15 букв")
          },
          phone: {
            required: "Укажите телефон"
          }

        }
      });
      $('#modal-dialog').validate({
        rules: {

          username: {
            required: true,
            minlength: 2,
            maxlength: 15
          },

          phone:{
            required: true
          },

        },
        errorElement: "div",
        errorClass: "invalid invalid-modal",
        messages: {
          username: {
            required: "Имя обязательно",
            minlength: jQuery.validator.format("Имя должно быть не короче двух букв"),
            maxlength: jQuery.validator.format("Имя должно быть длиннее 15 букв")
          },
          phone: {
            required: "Укажите телефон"
          }

        }
      });
      // маска для телефона
      $('.phone').mask('+7 (999) 999-99-99')
      // скрипт слайдера 
      $('.slider').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        prevArrow: $('.arrows__left'),
        nextArrow: $('.arrows__right'),
        responsive: [{
            breakpoint: 1024,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          },

        ]
      });
    });
  </script>
